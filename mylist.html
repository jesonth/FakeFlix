<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mylist</title>
    <style>
        body {
            background-color: #111010;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: row;
            z-index: 2;
            position: relative;
        }

        .container img {
            display: flex;
            justify-content: space-between;
            margin-right: 90px;
        }
        
        .browse {
            margin-right: 10px;
            border: none;
        }

        .dropdown {
            color: beige;
            background-color: #111010;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
        }

        .dropdown:hover {
            background-color: #241b1b;
        }

        .input {
            width: 300%;
            color: rgb(255, 255, 255);
            background-color: #111010;
            margin: 10px;
            border: 5px;
            padding: 10px;
            border: 2px solid red;
        }

        .mylistthumbnail {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .thumbnail-container {
            position: relative;
            width: 250px;
            height: 200px;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.2s, filter 0.2s;
            border: 2px solid transparent;
        }

        .thumbnail-container img:hover {
            transform: scale(1.1);
        }

        .thumbnail-container img.active {
            border: 2px solid red;
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .description-box {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            z-index: 3;
        }

        .description-box p {
            margin: 10px 0;
        }

        #watch-btn {
            background-color: #ff000d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #watch-btn:hover {
            background-color: #a7070f;
        }
        .bb{
            margin-top:50px;
            border:#111010;
            color: white;
            background-color: rgba(255, 0, 0, 0.815);
            border-radius: 3%;
            padding: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            
        }
        .bb:hover{
            transform: scale(1.1);
            background-color: rgba(223, 13, 13, 0.815);
            color:white
            
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="netflix_logo2.jpeg">
        <div class="browse">
            <select class="dropdown">
                <option value="option1">Browse</option>
                <option value="option2">offline</option>
            </select>
        </div>
        <div class="search">
            <input type="text" class="input" placeholder="Search">
        </div>
    </div>

    <div class="mylistthumbnail">
        <div class="thumbnail-container">
            <img src="thor1.jpg" alt="Thor" onclick="highlightThumbnail(this, 'thor.jpg', 'Thor: Ragnarok - A Marvel movie')">
            <div class="description-box">
                <p>Thor: Ragnarok - A Marvel movie</p>
                <button id="watch-btn">Watch Now</button>
            </div>
        </div>
        <div class="thumbnail-container">
            <img src="inception.jpg" alt="Inception" onclick="highlightThumbnail(this, 'inception1.jpg', 'Inception - A mind-bending thriller')">
            <div class="description-box">
                <p>Inception - A mind-bending thriller</p>
                <button id="watch-btn">Watch Now</button>
            </div>
        </div>
        <div class="thumbnail-container">
            <img src="endgame.jpg" alt="Endgame" onclick="highlightThumbnail(this, 'endgame1.jpg', 'Avengers: Endgame - A Marvel epic')">
            <div class="description-box">
                <p>Avengers: Endgame - A Marvel epic</p>
                <button id="watch-btn">Watch Now</button>
            </div>
        </div>
        <div class="thumbnail-container">
            <img src="turbo.jpg" alt="Turbo" onclick="highlightThumbnail(this, 'turbo1.jpg', 'Turbo - A fast-paced adventure')">
            <div class="description-box">
                <p>Turbo - A fast-paced adventure</p>
                <button id="watch-btn">Watch Now</button>
            </div>
        </div>
    </div>

    <div>
        <a href="index.html"><button class="bb">Main</button></a>
        <a href="home.html"><button class="bb">home</button></a>
       
        
        <a href="mylist.html"><button class="bb">My list</button></a>
        
    </div>
    <script>
        function highlightThumbnail(selectedThumbnail, backgroundImage, description) {
            // Reset all thumbnails and description boxes
            const containers = document.querySelectorAll('.thumbnail-container');
            containers.forEach(container => {
                container.querySelector('img').classList.remove('active');
                container.querySelector('.description-box').style.display = 'none';
            });

            // Set the selected thumbnail as active and show its description box
            const parentContainer = selectedThumbnail.parentElement;
            selectedThumbnail.classList.add('active');
            parentContainer.querySelector('.description-box').style.display = 'block';

            // Change the background of the page
            document.body.style.backgroundImage = `url(${backgroundImage})`;
            document.body.style.backgroundSize = 'cover';  // Ensure the image covers the background
            document.body.style.backgroundPosition = 'center';  // Center the background image
        }
    </script>
</body>
</html>
