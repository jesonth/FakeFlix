<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <style>
        /*home page*/

body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: grid;
    /*background: url('net_back.jpg') no-repeat center center fixed;
    background-size: cover;*/

}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('net_back.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: brightness(0.3); /* Adjust this value to make it darker or lighter */
    z-index: -1;
}

.container {
   /* width: 90%; */
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.header {
    width: 95%;
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
}

.logo {
    width: 100px;
}

.buttons {
    display: flex;
    gap: 10px;
}

.language-btn, .sign-in-btn, .get-started-btn {
    background: #e50914;
    border: none;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
    font-size: 1em;
}

.language-btn, .sign-in-btn, .get-started-btn:hover{
    background-color: #b00610;
}

.input-container {
    padding: 10px;
    display:flex;
    gap: 10px;
    
    margin-top: 20px;
    margin-left: 115px;
}

input[type="email"] {
    align-items: center ;
    padding: 8px ;
    font-size: 1em; 
    flex: 1;
    
}


.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #575757;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .language-btn {
    background-color: #b00610;
}

.b2{
margin-left: -1000px;
}

.bb{
            margin-top:50px;
            border:#111010;
            color: white;
            background-color: rgba(255, 0, 0, 0.815);
            border-radius: 3%;
            padding: 6px;
            cursor: pointer;
            
        }
        .bb:hover{
            background-color: rgba(223, 13, 13, 0.815);
            color:black
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="netflix_logo.jpeg" alt="Netflix Logo" class="logo">
            <div class="buttons">
                <div class="dropdown">
                    <button class="language-btn">English</button>
                    <div class="dropdown-content">
                        <a href="#">English</a>
                        <a href="#">Español</a>
                        <a href="#">Français</a>
                        <a href="#">Deutsch</a>
                        <a href="#">Italiano</a>
                       
                    </div>
                </div>
                <button class="sign-in-btn" onclick="location.href='signin.html'">SignIn</button>
            </div>
        </div>
        <div class="content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="input-container">
                <form>
                <input type="email" placeholder="Email address">
                <button class="get-started-btn">Get Started</button>
                </form>
            </div>
        </div>
    
    <div class="b2">
        <a href="tvshows.html"><button class="bb">Tv Shows</button></a>
        <a href="index.html"><button class="bb">Main</button></a>
        
        <a href="newandpopular.html"><button class="bb">New and Popular</button></a>
        <a href="mylist.html"><button class="bb">My list</button></a>
        
    </div>
    </div>
</body>
</html>
